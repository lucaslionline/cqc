---
layout: default
title: "个人中心"
---

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h2>{{ page.title }}</h2>
</div>





<div class="row">
	<div class="col-6">
		<h6><span data-feather="user"></span> 修改用户信息</h6>

		<form>
			<label>用户名</label>
			<input type="text" class="form-control mb-2" placeholder="Username">
			<label>手机号</label>
			<input type="text" class="form-control mb-2" placeholder="Phone">
			<label>邮箱</label>
			<input type="email" class="form-control mb-2" placeholder="Email">
			<label>公司</label>
			<input type="text" class="form-control mb-2" placeholder="Organization">

			<button class="btn btn-sm btn-primary" type="submit">确认修改</button>
		</form>
	</div>








	<div class="col-6">
		<h6><i data-feather="lock"></i> 修改密码</h6>
		
		<form>
			<label>原始密码</label>
			<input type="password" class="form-control mb-2" placeholder="">
			<label>新密码</label>
			<input type="password" class="form-control mb-2" placeholder="">
			<label>确认新密码</label>
			<input type="password" class="form-control mb-2" placeholder="">

			<button class="btn btn-sm btn-primary" type="submit">确认修改</button>
		</form>
	</div>
</div>
